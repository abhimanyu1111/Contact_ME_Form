<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <style>

        *{
            padding: 0;
            margin: 0;
        }

        h2{
            margin-top: 40px;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: clamp(28px, 5vw, 70px);
            color: whitesmoke;
        }
    
        .wrapper{
            background: linear-gradient(90deg in oklab, blue, red);
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            
        }

        .container{
            display: flex;
            justify-content: center;
            margin-top: 30px;
            padding: 0 20px;
            gap: 10px;
        }

        .N{
            font-size: 30px;
            color: antiquewhite;
        }

        .INPUT_text{
            margin-bottom: 10px; 
            width: 100%;      
            max-width: 600px; 
            height: 40px; 
            border-radius: 25px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 5px;
            padding-top: 5px;
            font-size: 30px;
            box-shadow: 2px 2px 10px black;
            font-family: Georgia, 'Times New Roman', Times, serif;   
        }
        .INPUT_text,
            textarea {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 2px 2px 10px black;
            box-sizing: border-box; /* ensures padding doesn’t break layout */
            }

        form {
            width: 100%;
            max-width: 600px; 
        }

        button {
                margin-top: 10px;
                padding: 10px 20px;
                border-radius: 10px;
                font-size: 16px;
                cursor: pointer;
            }
        
        .btn{
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        .btn button {
                flex: 1;               /* each button grows/shrinks equally */
                max-width: 200px;      
                padding: 10px 0;       
                font-size: 16px;       
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div>
            <h2>Welcome to Contact Form</h2>
        </div>
        
    <div class="container">
    <form action="https://formspree.io/f/mblapabz"
          method="POST">
        <!--Name , email and contact section-->
        <label for="Name" title="enter your name" class="N"></label>
        <input type="text" id="Name" name="Username" placeholder="Enter your name" class="INPUT_text" required>
        <br>
        <label for="Email" class="N"></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="INPUT_text" required>
        <br>
        <label for="contactNumber" class="N"></label>
        <input type="tel" id="contactNumber" name="contact_number" placeholder="Enter Your Contact Number" class="INPUT_text" required>
        <br> 

        <!--gender input like dropdown menu-->
        <label for="gender" class="N"><label>
        <select name="gender" id="Gender" class="INPUT_text" required>
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <!--Ratings-->
        <label for="rating" class="N"><label>
        <select name="rating" id="rating" class="INPUT_text" required>
            <option value="" style="font-size: 10px;">-- PORTFOLIO Website Rating?--</option>
            <option value="excellent">Excellent ⭐⭐⭐⭐⭐</option>
            <option value="very_good">Very Good ⭐⭐⭐⭐</option>
            <option value="good">Good ⭐⭐⭐</option>
            <option value="average">Average ⭐⭐</option>
            <option value="poor">Poor ⭐</option>
        </select><br>

        <!--Message box-->
        <label for="Message" class="N"></label><br>
        <textarea name="Message" rows="8" cols="80" placeholder="Enter Your Message" style="border-radius: 15px; padding: 10px; font-size: 15px;"></textarea>

        
        <div class="btn">
            <!--BUttons-->
            <br><button type="submit" title="click to submit">Send</button>
            <button type="reset" title="click to Reset">Reset</button>
        </div>
    </form>
    </div>
    </div>
        
</body>
</html>
